syntax = "proto3";

option java_package = "com.grpcserver";

service ClientGuest{
    rpc ClientGuestData(ClientGuestRequest)  returns (APIResponse);

}

message ClientGuestRequest{

       int32 client_guest_id = 1;
       string  client_guest_name = 2;
       string  client_guest_email = 3;
}

message APIResponse{
      string responsemessage = 1;
      int32  responseCode  = 2;
}

