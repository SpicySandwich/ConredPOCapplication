services:
    
#  ------ Product host -------

#Product add product
 
- host: host.docker.internal
  port: 8091
  name: product-add-service
  path: /product/addproduct
  routes:
  - name: product-add-service
    paths:
    - /product/add
    strip_path: true
    
 #Product delete product
    
