_format_version: "2.1"
_transform: true

services:
    
#  ------ Product host -------

#Product add product
 
- host: host.docker.internal
  port: 8091
  name: product-add-service
  path: /product/addproduct
  routes:
  - name: product-add-service
    paths:
    - /product/add
    strip_path: true
    
 #Product delete product
    
- host: host.docker.internal
  port: 8091
  name: product-delete-service
  path: /product/productdelete
  routes:
  - name: product-delete-service
    paths:
    - /product/delete
    strip_path: true
    
#Product update product

- host: host.docker.internal
  port: 8091
  name: product-update-service
  path: /product/productupdate
  routes:
  - name: product-update-service
    paths:
    - /product/update
    strip_path: true
    
#Product findbyId product 
   
- host: host.docker.internal
  port: 8091
  name: product-find-service
  path: /product/productview
  routes:
  - name: product-find-service
    paths:
    - /product/find
    strip_path: true
    
#Product List product 
   
- host: host.docker.internal
  port: 8091
  name: product-list-service
  path: /product/productlist
  routes:
  - name: product-list-service
    paths:
    - /product/list
    strip_path: true
    
